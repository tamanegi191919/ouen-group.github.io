<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <rect width="1200" height="800" fill="white"/>
  
  <!-- グリッド線 -->
  <path d="M100,100 L1100,100" stroke="#eee" stroke-width="1"/>
  <path d="M100,200 L1100,200" stroke="#eee" stroke-width="1"/>
  <path d="M100,300 L1100,300" stroke="#eee" stroke-width="1"/>
  <path d="M100,400 L1100,400" stroke="#eee" stroke-width="1"/>
  <path d="M100,500 L1100,500" stroke="#eee" stroke-width="1"/>
  <path d="M100,600 L1100,600" stroke="#eee" stroke-width="1"/>
  <path d="M100,700 L1100,700" stroke="#eee" stroke-width="1"/>
  
  <path d="M100,100 L100,700" stroke="#eee" stroke-width="1"/>
  <path d="M300,100 L300,700" stroke="#eee" stroke-width="1"/>
  <path d="M500,100 L500,700" stroke="#eee" stroke-width="1"/>
  <path d="M700,100 L700,700" stroke="#eee" stroke-width="1"/>
  <path d="M900,100 L900,700" stroke="#eee" stroke-width="1"/>
  <path d="M1100,100 L1100,700" stroke="#eee" stroke-width="1"/>
  
  <!-- 比較グラフ要素 -->
  <rect x="150" y="200" width="100" height="400" fill="#ddd" opacity="0.5"/>
  <rect x="350" y="300" width="100" height="300" fill="#ddd" opacity="0.5"/>
  <rect x="550" y="150" width="100" height="450" fill="#0088cc" opacity="0.5"/>
  <rect x="750" y="250" width="100" height="350" fill="#ddd" opacity="0.5"/>
  <rect x="950" y="350" width="100" height="250" fill="#ddd" opacity="0.5"/>
  
  <!-- ラベル -->
  <text x="200" y="630" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">A社</text>
  <text x="400" y="630" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">B社</text>
  <text x="600" y="630" font-family="Arial" font-size="12" text-anchor="middle" fill="#0088cc">Mr.歯科事務長</text>
  <text x="800" y="630" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">D社</text>
  <text x="1000" y="630" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">E社</text>
  
  <!-- 評価指標 -->
  <text x="80" y="200" font-family="Arial" font-size="10" text-anchor="end" fill="#666">サービス範囲</text>
  <text x="80" y="300" font-family="Arial" font-size="10" text-anchor="end" fill="#666">専門性</text>
  <text x="80" y="400" font-family="Arial" font-size="10" text-anchor="end" fill="#666">コスト効率</text>
  <text x="80" y="500" font-family="Arial" font-size="10" text-anchor="end" fill="#666">実績数</text>
  <text x="80" y="600" font-family="Arial" font-size="10" text-anchor="end" fill="#666">顧客満足度</text>
  
  <!-- 強調表示 -->
  <circle cx="600" cy="150" r="10" fill="#e74c3c" opacity="0.7"/>
  <circle cx="600" cy="200" r="10" fill="#e74c3c" opacity="0.7"/>
  <circle cx="600" cy="300" r="10" fill="#e74c3c" opacity="0.7"/>
  <circle cx="600" cy="400" r="10" fill="#e74c3c" opacity="0.7"/>
  <circle cx="600" cy="500" r="10" fill="#e74c3c" opacity="0.7"/>
  
  <!-- 装飾的な要素 -->
  <path d="M100,700 L1100,700" stroke="#0088cc" stroke-width="2"/>
  <path d="M100,100 L100,700" stroke="#0088cc" stroke-width="2"/>
  
  <!-- タイトル装飾 -->
  <rect x="500" y="50" width="200" height="30" fill="#0088cc" opacity="0.1" rx="5" ry="5"/>
  <text x="600" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#0088cc">サービス比較</text>
</svg> 