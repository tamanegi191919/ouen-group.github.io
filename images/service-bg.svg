<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <rect width="1200" height="800" fill="white"/>
  
  <!-- 中央の歯科医院 -->
  <rect x="500" y="300" width="200" height="150" fill="#0088cc" opacity="0.1" stroke="#0088cc" stroke-width="2"/>
  <path d="M600,250 L600,300" stroke="#0088cc" stroke-width="2"/>
  <path d="M550,300 L550,450 M650,300 L650,450" stroke="#0088cc" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M500,350 L700,350 M500,400 L700,400" stroke="#0088cc" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 周囲の地域 -->
  <circle cx="300" cy="200" r="50" fill="#c8e6c9" opacity="0.5"/>
  <circle cx="900" cy="200" r="50" fill="#c8e6c9" opacity="0.5"/>
  <circle cx="300" cy="600" r="50" fill="#c8e6c9" opacity="0.5"/>
  <circle cx="900" cy="600" r="50" fill="#c8e6c9" opacity="0.5"/>
  
  <!-- 地域の家々 -->
  <path d="M250,150 L270,130 L290,150 L290,180 L250,180 Z" fill="#ddd" stroke="#aaa" stroke-width="1"/>
  <path d="M850,150 L870,130 L890,150 L890,180 L850,180 Z" fill="#ddd" stroke="#aaa" stroke-width="1"/>
  <path d="M250,550 L270,530 L290,550 L290,580 L250,580 Z" fill="#ddd" stroke="#aaa" stroke-width="1"/>
  <path d="M850,550 L870,530 L890,550 L890,580 L850,580 Z" fill="#ddd" stroke="#aaa" stroke-width="1"/>
  
  <!-- 連結線 - サービスの流れを表現 -->
  <path d="M600,450 L600,500 L300,500 L300,250" stroke="#0088cc" stroke-width="2" stroke-dasharray="10,10" fill="none"/>
  <path d="M600,450 L600,500 L900,500 L900,250" stroke="#0088cc" stroke-width="2" stroke-dasharray="10,10" fill="none"/>
  <path d="M600,450 L600,650 L300,650 L300,650" stroke="#0088cc" stroke-width="2" stroke-dasharray="10,10" fill="none"/>
  <path d="M600,450 L600,650 L900,650 L900,650" stroke="#0088cc" stroke-width="2" stroke-dasharray="10,10" fill="none"/>
  
  <!-- サービスアイコン -->
  <circle cx="300" cy="250" r="20" fill="#0088cc" opacity="0.3" stroke="#0088cc" stroke-width="1"/>
  <text x="300" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#0088cc">総務</text>
  
  <circle cx="900" cy="250" r="20" fill="#0088cc" opacity="0.3" stroke="#0088cc" stroke-width="1"/>
  <text x="900" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#0088cc">採用</text>
  
  <circle cx="300" cy="650" r="20" fill="#0088cc" opacity="0.3" stroke="#0088cc" stroke-width="1"/>
  <text x="300" y="655" font-family="Arial" font-size="10" text-anchor="middle" fill="#0088cc">集患</text>
  
  <circle cx="900" cy="650" r="20" fill="#0088cc" opacity="0.3" stroke="#0088cc" stroke-width="1"/>
  <text x="900" y="655" font-family="Arial" font-size="10" text-anchor="middle" fill="#0088cc">DX化</text>
  
  <!-- 中央のMr.歯科事務長 -->
  <circle cx="600" cy="375" r="30" fill="#e74c3c" opacity="0.3" stroke="#e74c3c" stroke-width="2"/>
  <text x="600" y="380" font-family="Arial" font-size="8" text-anchor="middle" fill="#e74c3c">Mr.歯科事務長</text>
  
  <!-- 装飾的な要素 -->
  <path d="M100,100 L1100,100" stroke="#eee" stroke-width="5"/>
  <path d="M100,700 L1100,700" stroke="#eee" stroke-width="5"/>
  <path d="M100,100 L100,700" stroke="#eee" stroke-width="5"/>
  <path d="M1100,100 L1100,700" stroke="#eee" stroke-width="5"/>
</svg> 